<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Two</title>
  <link rel="stylesheet" href="style_two.css">
</head>

<body style="background-color: #202020; color: #fff;">
  <div class="container">
    <h1>Tic-Tac-Two</h1>
    <!-- add style="color: #202020;" into the span -->
    <div class="scoreboard">
      <div class="player-score">
        <span class="player-x">Player X: </span>
        <div id="playerXScore">
          <img src="../8-bit_life.png">
          <img src="../8-bit_life.png">
          <img src="../8-bit_life.png">
        </div>
      </div>
      <div class="player-score">
        <span class="player-o">Player O: </span>
        <div id="playerOScore">
          <img src="../8-bit_life.png">
          <img src="../8-bit_life.png">
          <img src="../8-bit_life.png">
        </div>
      </div>
    </div>
    <div class="board" id="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
    <button id="againButton">Play Again</button>
  </div>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="script_two.js"></script>
</body>

</html>
