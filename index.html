<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Two</title>
  <link rel="stylesheet" href="public/style.css">
</head>

<body style="background-color: #202020; color: #fff;">
  <div class="container">
    <h1>Tic-Tac-Two</h1>
    <div class="scoreboard">
      <div class="player-score">
        <span class="player-x">Player X: </span>
        <div id="playerXScore">
          <img src="public/8-bit_life.png">
          <img src="public/8-bit_life.png">
          <img src="public/8-bit_life.png">
        </div>
      </div>
      <div class="player-score">
        <span class="player-o">Player O: </span>
        <div id="playerOScore">
          <img src="public/8-bit_life.png">
          <img src="public/8-bit_life.png">
          <img src="public/8-bit_life.png">
        </div>
      </div>
    </div>
    <div class="board" id="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
    <button onClick="window.location.href=window.location.href" id="againButton">Play Again</button>
    <a href="public/public_two/index_two.html"><button>Too Boring for ya?</button></a>
  </div>
  <script src="public/script2.js"></script>
</body>

</html>
