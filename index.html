<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Two</title>
  <link rel="stylesheet" href="public/style.css">
</head>

<body style="background-color: #202020; color: #fff;">
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="scoreboard">
      <div class="player-score">
        <span class="player-x">Player X: </span>
        <span id="playerXScore">0</span>
      </div>
      <div class="player-score">
        <span class="player-o">Player O: </span>
        <span id="playerOScore">0</span>
      </div>
    </div>
    <div class="board" id="board">
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
      <div class="cell" id="9"></div>
    </div>
    <button id="resetButton">Reset Game</button>
    <a href="error.html"><button>Too Boring for ya?</button></a>
  </div>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="public/script.js"></script>
</body>

</html>
